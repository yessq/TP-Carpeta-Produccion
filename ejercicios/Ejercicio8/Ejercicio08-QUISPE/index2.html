<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const ladoA = prompt("Lado A del triangulo: ");
      const ladoB = prompt("Lado B del triangulo: ");
      const ladoC = prompt("Lado C del triangulo: ");

      let perimetro = ladoA + ladoB + ladoC;
      alert("El Perimetro del triangulo es: " + perimetro);
      let semiperimetro = perimetro / 2;
      let area = Math.sqrt(
        semiperimetro *
          (semiperimetro - ladoA) *
          (semiperimetro - ladoB) *
          (semiperimetro - ladoC)
      );
      alert("El Area del triangulo es: " + area);
    </script>
  </body>
</html>
