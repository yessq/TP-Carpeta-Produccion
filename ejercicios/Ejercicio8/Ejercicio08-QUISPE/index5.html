<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numAleatorio = Math.floor(Math.random() * 11);

      let numIngresado = prompt(
        "Ingresar un número del 0 al 10 y adivina el número aleatorio."
      );

      while (numAleatorio != numIngresado) {
        let orden = "menor";
        if (numIngresado > numAleatorio) orden = "mayor";

        numIngresado = prompt(
          "Tu numero es " +
            orden +
            " al número aleatorio. Ingresar otro número del 0 al 10"
        );
      }

      alert("Adivinaste el número!");
    </script>
  </body>
</html>
